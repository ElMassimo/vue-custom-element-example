<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue 3 Custom Element Demo</title>
    <script>
      const prefersDark = matchMedia('(prefers-color-scheme: dark)').matches
      const setting = localStorage.getItem('vueuse-color-scheme') || 'auto'
      const html = document.documentElement
      html.classList.toggle('dark', setting === 'dark' || (prefersDark && setting !== 'light'))
      setTimeout(() => html.setAttribute('loaded', ''), 200)
    </script>
  </head>
  <body style="margin: 4rem auto;">
    <h2>Counter</h2>
    <div data-controller="counter" data-counter-count-value="1">
      <button data-action="counter#decrement"> - </button>
      <button data-action="counter#increment"> + </button>

      <div data-counter-target="currentCount"></div>
    </div>
    <span data-controller="tippy">
      <dark-mode-switch></dark-mode-switch>
    </span>
    <script type="module" src="/main.ts"></script>
    <script type="module" src="/stimulus.ts"></script>
  </body>
</html>
